<aside class="job-listing__searchbar">
    <form
        id="job-search"
        enctype="multipart/form-data"
        data-request="onFilterSearch"
        data-request-update="'ajax/job-search': '.job-listing__list-container', 'job-pagination': '.job-listing__pagination-container', 'job-searchquery': '.job-listing__job-number'"
    >
        <label>
            {{ 'Find a job'|_ }}
        </label>
        <input type="text" name="job-title" id="search__job-title" placeholder="{{ 'job title - e.g. &quot;Web Developer&quot;'|_ }}">
        <label for="">
            {{ 'in'|_ }}
        </label>
        <input type="text" name="job-location" id="search__job-location" placeholder="{{ 'town - e.g. &quot;Amsterdam&quot;'|_ }}">
        <input type="submit" value="{{ 'Search'|_ }}">
    </form>
</aside>
