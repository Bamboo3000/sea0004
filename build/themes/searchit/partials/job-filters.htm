<aside class="job-listing__filters">
    <a href="" class="shortlisted-jobs">
        <i class="material-icons">favorite</i>
        <p>{{ 'Shortlist vacatures'|_ }}</p>
    </a>
    <span class="title">
        {{ 'Salary range'|_ }}
    </span>
    <label for="job-salary-min" class="select">
        <span>{{ 'From'|_ }}:</span>
        <select name="job-salary-min" onchange="document.getElementById('jobFilterSearch').click();">
            <option value="">{{ 'Any'|_ }}</option>
            {% for i in 2..9 %}
                <option value="{{ i*5000 }}">{{ (i*5000)|number_format(0, '.', ',') }}</option>
            {% endfor %}
            {% for i in 5..9 %}
                <option value="{{ i*10000 }}">{{ (i*10000)|number_format(0, '.', ',') }}</option>
            {% endfor %}
            <option value="100000+">{{ (100000)|number_format(0, '.', ',') }} +</option>
        </select>
        <i class="material-icons">expand_more</i>
    </label>
    <label for="job-salary-max" class="select">
        <span>{{ 'To'|_ }}:</span>
        <select name="job-salary-max" onchange="document.getElementById('jobFilterSearch').click();">
            <option value="">{{ 'Any'|_ }}</option>
            {% for i in 6..9 %}
                <option value="{{ i*5000 }}">{{ (i*5000)|number_format(0, '.', ',') }}</option>
            {% endfor %}
            {% for i in 5..14 %}
                <option value="{{ i*10000 }}">{{ (i*10000)|number_format(0, '.', ',') }}</option>
            {% endfor %}
            <option value="150000+">{{ (150000)|number_format(0, '.', ',') }} +</option>
        </select>
        <i class="material-icons">expand_more</i>
    </label>
    <span class="title">
        {{ 'Job category'|_ }}
    </span>
    {% for cat in cats if cat.jobs|length != 0 %}
            <label for="{{ cat.category_name }}" class="checkbox" onclick="checkboxLabel(this); document.getElementById('jobFilterSearch').click();">
            <input type="checkbox" name="job-category[]" value="{{ cat.id }}">
            <span>{{ cat.category_name }} - <small>{{ cat.jobs|length }}</small><i class="material-icons">cancel</i></span>
        </label>  
        {% for sub in cat.children if sub.jobs|length != 0 %}
            <label for="{{ sub.category_name }}" class="checkbox sub" onclick="checkboxLabel(this); document.getElementById('jobFilterSearch').click();">
                <input type="checkbox" name="job-category[]" value="{{ sub.id }}">
                <span>{{ sub.category_name }} - <small>{{ sub.jobs|length }}</small><i class="material-icons">cancel</i></span>
            </label> 
        {% endfor %} 
    {% endfor %}
    <span class="title">
        {{ 'Job type'|_ }}
    </span>
    {% for type in types if type.jobs|length != 0 %}
        <label for="{{ type.type_name }}" class="checkbox" onclick="checkboxLabel(this); document.getElementById('jobFilterSearch').click();">
            <input type="checkbox" name="job-type[]" value="{{ type.id }}">
            <span>{{ type.type_name }} - <small>{{ type.jobs|length }}</small><i class="material-icons">cancel</i></span>
        </label>
    {% endfor %}
</aside>
