{% if pagination.lastPage > 1 %}
    <div class="job-listing__pagination">
        {% if pagination.currentPage > 1 %}
            <a href="{{ pagination.url(pagination.currentPage-1) }}" class="prev">
                <i class="material-icons">chevron_left</i>
                <span>Previous</span>
            </a>
        {% endif %}
        <ul>
            {% for page in 1..pagination.lastPage %}
                <li {{ pagination.currentPage == page ? 'class="active"' : null }} >
                    <a href="{{ pagination.url(page) }}">{{ page }}</a>
                </li>
            {% endfor %}
        </ul>
        {% if pagination.lastPage > pagination.currentPage %}
            <a href="{{ pagination.url(pagination.currentPage+1) }}" class="next">
                <span>Next</span>
                <i class="material-icons">chevron_right</i>
            </a>
        {% endif %}
    </div>
{% endif %}
