[viewBag]
==
<ul class="menu">
    {% for item in items %}
        <li class="
            {{ item.isActive or item.isChildActive ? 'active' : '' }}
        ">
            <a href="{{ item.url }}" title="{{ item.title }}">{{ item.title }}</a>
            {% if item.items %}
                <ul class="sub">
                    {% for item in item.items %}
                        <li class="
				        	{{ item.isActive ? 'active' : '' }}
				        ">
                            <a href="{{ item.url }}" title="{{ item.title }}">
				                {{ item.title }}
				            </a>
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
        </li>
    {% endfor %}
</ul>
