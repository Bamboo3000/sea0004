<!DOCTYPE html>
<html lang="{{ activeLocale }}">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Meta title -->
	<title>
		{% if record.meta_title %}
			{{ record.meta_title }}
		{% elseif record.title %}
			{{ record.title }} | Search It Recruitment
		{% elseif this.page.meta_title %}
			{{ this.page.meta_title }}
		{% else %}
			{{ this.page.title }} | Search It Recruitment
		{% endif %}
	</title>
	<!-- /Meta title -->
	<!-- Meta description -->
	{% if record.meta_description %}
		<meta name="description" content="{{ record.meta_description }}">
	{% elseif record.excerpt %}
		<meta name="description" content="{{ record.excerpt|striptags|slice(0, 160) }}">
	{% elseif record.summary %}
		<meta name="description" content="{{ record.summary|striptags|slice(0, 160) }}">
	{% elseif this.page.meta_description %}
		<meta name="description" content="{{ this.page.meta_description }}">
	{% endif %}
	<!-- /Meta description -->
	<!-- Other meta -->
	<meta name="author" content="Search It Recruitment">
	<meta name="generator" content="Search It Recruitment">
	<!-- /Other meta -->
	<!-- hreflangs -->
	{% if hreflang_en and hreflang_nl %}
		<link rel="alternate" hreflang="en" href="{{ url('/') }}/en/{{ hreflang_en }}" />
		<link rel="alternate" hreflang="nl" href="{{ url('/') }}/nl/{{ hreflang_nl }}" />
		<link rel="alternate" hreflang="x-default" href="{{ url('/') }}/en/{{ hreflang_en }}" />
	{% elseif this.param.category %}
		<link rel="alternate" hreflang="en" href="{{ url('/') }}/en/jobs/{{ this.param.category }}" />
		<link rel="alternate" hreflang="nl" href="{{ url('/') }}/nl/vacatures/{{ this.param.category }}" />
		<link rel="alternate" hreflang="x-default" href="{{ url('/') }}/en/jobs/{{ this.param.category }}" />
	{% elseif this.param.slug %}
		<link rel="alternate" hreflang="en" href="{{ url('/') }}/en/job/{{ this.param.slug }}" />
		<link rel="alternate" hreflang="nl" href="{{ url('/') }}/nl/vacature/{{ this.param.slug }}" />
		<link rel="alternate" hreflang="x-default" href="{{ url('/') }}/en/job/{{ this.param.slug }}" />
	{% elseif jobs %}
		<link rel="alternate" hreflang="en" href="{{ url('/') }}/en/jobs" />
		<link rel="alternate" hreflang="nl" href="{{ url('/') }}/nl/vacatures" />
		<link rel="alternate" hreflang="x-default" href="{{ url('/') }}/en/jobs" />
	{% endif %}
	<!-- /hreflangs -->
	<link rel="stylesheet" href="{{ [
        'assets/css/prototype.css',
        '@framework.extras'
    ]|theme }}">
</head>
<body>
	<div id="wrapper">
