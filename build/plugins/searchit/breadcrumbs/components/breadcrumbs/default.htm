<div class="breadcrumbs">
    <div class="container">
        <ul>
            <li>
                <a href="{{ baseUrl }}">{{ 'Home'|_ }}</a>
            </li>
            <li>
                &rarr;
            </li>
            {% for segment in segments %}
                <li>
                    {% if loop.index < segments|length %}
                        <a href="{{ segment.path }}">{{ segment.name }}</a>
                    {% else %}
                        {{ segment.name }}
                    {% endif %}
                </li>
                {% if loop.index < segments|length %}
                    <li>
                        &rarr;
                    </li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
</div>
