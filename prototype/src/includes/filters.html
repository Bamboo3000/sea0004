<aside class="job-listing__filters">
    <a href="" class="shortlisted-jobs">
        <i class="material-icons">favorite</i>
        <p>Shortlist vacatures</p>
    </a>
    <form>
        <span class="title">
            Salary range
            <button type="reset" title="Reset filter">
                <i class="material-icons">not_interested</i>
            </button>
        </span>
        <label for="" class="select">
            <span>From:</span>
            <select>
                <option value="">Any</option>
            </select>
            <i class="material-icons">expand_more</i>
        </label>
        <label for="" class="select">
            <span>To:</span>
            <select>
                <option value="">Any</option>
            </select>
            <i class="material-icons">expand_more</i>
        </label>
    </form>
    <form>
        <span class="title">
            Job category
            <button type="reset" title="Reset filter">
                <i class="material-icons">not_interested</i>
            </button>    
        </span>
        <label for="IT" class="checkbox" onclick="checkboxLabel(this)">
            <input type="checkbox" name="IT" value="IT">
            <span>IT<i class="material-icons">cancel</i></span>
        </label>
        <label for="Online Marketing" class="checkbox" onclick="checkboxLabel(this)">
            <input type="checkbox" name="Online Marketing" value="Online Marketing">
            <span>Online Marketing<i class="material-icons">cancel</i></span>
        </label>
    </form>
    <form>
        <span class="title">
            Job type
            <button type="reset" title="Reset filter">
                <i class="material-icons">not_interested</i>
            </button>
        </span>
        <label for="Full-time" class="checkbox" onclick="checkboxLabel(this)">
            <input type="checkbox" name="Full-time" value="Full-time">
            <span>Full-time<i class="material-icons">cancel</i></span>
        </label>
        <label for="Part-time" class="checkbox" onclick="checkboxLabel(this)">
            <input type="checkbox" name="Part-time" value="Part-time">
            <span>Part-time<i class="material-icons">cancel</i></span>
        </label>
    </form>
</aside>
