<aside class="job-listing__filters">
    <form>
        <span class="title">Salary range</span>
        <label for="">From:</label>
        <select>
            <option value="">Any</option>
        </select>
        <label for="">To:</label>
        <select>
            <option value="">Any</option>
        </select>
        <button type="reset">Reset</button>
    </form>
    <form>
        <span class="title">Job category</span>
        <label for="IT" class="checkbox" onclick="checkboxLabel(this)">
            <span>IT</span>
            <input type="checkbox" name="IT" value="IT" checked>
        </label>
        <label for="Online Marketing" class="checkbox" onclick="checkboxLabel(this)">
            <span>Online Marketing</span>
            <input type="checkbox" name="Online Marketing" value="Online Marketing">
        </label>
        <button type="reset">Reset</button>
    </form>
    <form>
        <span class="title">Job type</span>
        <label for="Full-time"><input type="checkbox" name="Full-time" value="Full-time">Full-time</label>
        <label for="Part-time"><input type="checkbox" name="Part-time" value="Part-time">Part-time</label>
        <button type="reset">Reset</button>
    </form>
</aside>
